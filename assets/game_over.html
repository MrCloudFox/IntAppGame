<div class="game_over" ng-controller="gameController">
    <h3><i>Игра окончена!</i></h3>
    <p><i>У вас {{totalScore}} очков!<br> Ваше имя:</i></p>
    <form name=entername>
        <p><input name="username" ng-model="username"><p>
        <button ng-click="sendData()">OK</button>
    </form>
</div>
